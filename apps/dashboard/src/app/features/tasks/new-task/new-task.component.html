<div class="bg-gray-800 border border-white/10 rounded-xl p-6 shadow-lg">
  <h3 class="text-lg font-semibold mb-4">New Task</h3>

  <form [formGroup]="taskForm" (ngSubmit)="submit()" class="space-y-4">
    <div>
      <label class="block text-sm text-gray-300 mb-1">Title</label>
      <input
        formControlName="title"
        type="text"
        placeholder="Task title"
        class="w-full px-3 py-2 rounded-lg bg-white/5 border border-white/10 text-white placeholder-gray-400 focus:ring-2 focus:ring-purple-500"
      />
      <div
        *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched"
        class="text-red-400 text-sm mt-1"
      >
        Title is required (min 3 characters)
      </div>
    </div>

    <div>
      <label class="block text-sm text-gray-300 mb-1">Description</label>
      <textarea
        formControlName="description"
        rows="3"
        placeholder="Task details"
        class="w-full px-3 py-2 rounded-lg bg-white/5 border border-white/10 text-white placeholder-gray-400 focus:ring-2 focus:ring-purple-500"
      ></textarea>
    </div>

    <div class="flex justify-end space-x-2">
      <button
        type="button"
        (click)="cancel()"
        class="px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20"
      >
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="isSubmitting || taskForm.invalid"
        class="px-4 py-2 bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg hover:from-purple-700 hover:to-pink-700 transition shadow"
      >
        {{ isSubmitting ? 'Saving...' : 'Save Task' }}
      </button>
    </div>
  </form>
</div>
