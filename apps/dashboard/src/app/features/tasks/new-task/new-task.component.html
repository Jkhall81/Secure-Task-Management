<!-- new-task.component.html -->
<form
  [formGroup]="taskForm"
  (ngSubmit)="submit()"
  class="bg-gray-800 rounded-xl p-6 border border-gray-700 mb-6"
>
  <div class="grid grid-cols-1 gap-4">
    <!-- Title -->
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-2"
        >Title *</label
      >
      <input
        formControlName="title"
        type="text"
        class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-purple-500"
        placeholder="Enter task title..."
      />
    </div>

    <!-- Description -->
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-2"
        >Description</label
      >
      <textarea
        formControlName="description"
        class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-purple-500 resize-none"
        placeholder="Add a description..."
        rows="3"
      ></textarea>
    </div>

    <!-- Category -->
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-2"
        >Category</label
      >
      <select
        formControlName="category"
        class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-purple-500"
      >
        <option *ngFor="let cat of categories" [value]="cat.value">
          {{ cat.icon }} {{ cat.label }}
        </option>
      </select>
    </div>

    <!-- Buttons -->
    <div class="flex gap-3 justify-end pt-4">
      <button
        type="button"
        (click)="cancel()"
        class="px-4 py-2 text-gray-300 border border-gray-600 rounded-lg hover:bg-gray-700 transition-colors"
      >
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="taskForm.invalid || isSubmitting"
        class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
      >
        {{ isSubmitting ? 'Creating...' : 'Create Task' }}
      </button>
    </div>
  </div>
</form>
