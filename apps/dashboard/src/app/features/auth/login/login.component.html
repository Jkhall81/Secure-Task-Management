<div
  class="min-h-screen bg-gradient-to-br from-gray-900 via-neutral-900 to-gray-900 flex items-center justify-center p-4"
>
  <div
    class="backdrop-blur-lg bg-white/10 border border-white/20 rounded-2xl shadow-2xl p-8 w-full max-w-md"
  >
    <!-- Header -->
    <div class="text-center mb-8">
      <h2
        class="text-3xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent"
      >
        Welcome Back
      </h2>
      <p class="text-gray-300 mt-2">Sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
          Email Address
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 backdrop-blur-sm"
          [class.border-red-400]="email?.invalid && email?.touched"
        />
        <div
          *ngIf="email?.invalid && email?.touched"
          class="mt-2 text-red-400 text-sm"
        >
          <div *ngIf="email?.errors?.['required']">Email is required</div>
          <div *ngIf="email?.errors?.['email']">
            Please enter a valid email address
          </div>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-300 mb-2"
        >
          Password
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 backdrop-blur-sm"
          [class.border-red-400]="password?.invalid && password?.touched"
        />
        <div
          *ngIf="password?.invalid && password?.touched"
          class="mt-2 text-red-400 text-sm"
        >
          <div *ngIf="password?.errors?.['required']">Password is required</div>
        </div>
      </div>

      <!-- Error Message -->
      <div
        *ngIf="errorMessage"
        class="p-4 bg-red-500/20 border border-red-400/30 rounded-xl text-red-300 text-sm backdrop-blur-sm"
      >
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="isLoading || loginForm.invalid"
        class="w-full px-14 py-4 cursor-pointer bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-semibold rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg shadow-purple-500/30"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="flex items-center justify-center">
          <svg
            class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          Signing In...
        </span>
      </button>

      <!-- Register Link -->
      <div class="text-center pt-4 border-t border-white/10">
        <p class="text-gray-400">
          Don't have an account?
          <a
            routerLink="/register"
            class="text-purple-400 hover:text-purple-300 font-semibold transition-colors duration-200 ml-1"
          >
            Create one here
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
