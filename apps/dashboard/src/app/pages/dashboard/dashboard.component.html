<div
  class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 text-white"
>
  <!-- Enhanced Header with Filters -->
  <header class="border-b border-gray-700 bg-gray-800/50 backdrop-blur-sm">
    <div class="container mx-auto px-4 py-4">
      <div
        class="flex flex-col lg:flex-row lg:items-center justify-between gap-4"
      >
        <!-- Title and Organization -->
        <div class="flex-1">
          <h1 class="text-2xl font-bold">Task Dashboard</h1>
          <div class="flex items-center gap-2 mt-1">
            <span class="text-sm text-gray-400">Organization:</span>
            <span
              class="text-sm font-medium text-purple-400"
              *ngIf="currentOrg"
            >
              {{ currentOrg.name }}
            </span>
            <span class="text-sm text-gray-500 italic" *ngIf="!currentOrg">
              Loading...
            </span>
          </div>
        </div>

        <!-- Filters and Controls -->
        <div
          class="flex flex-col sm:flex-row gap-3 items-start sm:items-center"
        >
          <!-- Search -->
          <div class="relative">
            <input
              type="text"
              placeholder="Search tasks..."
              [value]="searchQuery"
              (input)="onSearchChange($any($event.target).value)"
              class="bg-gray-700 border border-gray-600 rounded-lg pl-10 pr-4 py-2 text-sm focus:outline-none focus:border-purple-500 w-full sm:w-64"
            />
            <svg
              class="absolute left-3 top-2.5 w-4 h-4 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </div>

          <!-- Category Filter -->
          <select
            [value]="selectedCategory"
            (change)="onCategoryChange($any($event.target).value)"
            class="bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-purple-500"
          >
            <option value="all">All Categories</option>
            <option *ngFor="let category of categories" [value]="category">
              {{ category | titlecase }}
            </option>
          </select>

          <!-- Reset Filters -->
          <button
            (click)="resetFilters()"
            class="text-gray-400 hover:text-white text-sm px-3 py-2 border border-gray-600 rounded-lg hover:border-gray-500 transition-colors"
            title="Reset all filters"
          >
            Reset
          </button>

          <!-- chart button -->
          <button
            (click)="toggleVisualizations()"
            class="flex items-center gap-2 text-gray-400 hover:text-white text-sm px-3 py-2 border border-gray-600 rounded-lg hover:border-gray-500 transition-colors"
            [class.text-purple-400]="showVisualizations"
            [class.border-purple-500]="showVisualizations"
            title="Toggle analytics view"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
              />
            </svg>
            Analytics
          </button>

          <!-- Action Buttons -->
          <div class="flex gap-2">
            <button
              (click)="toggleNewTask()"
              class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition-colors font-medium whitespace-nowrap"
            >
              + New Task
            </button>

            <button
              (click)="toggleOrgSidebar()"
              class="p-2 hover:bg-gray-700 rounded-lg transition-colors border border-gray-600"
              title="Manage Organizations"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Layout with Sidebar -->
  <div class="flex h-[calc(100vh-80px)]">
    <!-- Organization Sidebar -->
    <div
      [class]="orgSidebarOpen ? 'w-80' : 'w-0'"
      class="bg-gray-800 border-r border-gray-700 transition-all duration-300 overflow-hidden flex-shrink-0"
    >
      <app-org-sidebar
        [currentOrg]="currentOrg"
        [organizations]="organizations"
        (orgSelected)="onOrgSelected($event)"
        (orgCreated)="onOrgCreated($event)"
        (orgDeleted)="onOrgDeleted($event)"
        (sidebarClosed)="orgSidebarOpen = false"
      ></app-org-sidebar>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 overflow-auto">
      <div class="container mx-auto px-4 py-6">
        <!-- New Task Form -->
        <app-new-task
          *ngIf="showNewTask"
          (taskCreated)="handleTaskCreated()"
          (cancel)="showNewTask = false"
          [currentOrg]="currentOrg"
        ></app-new-task>

        <!-- Task Board with CdkDropListGroup -->
        <div
          cdkDropListGroup
          class="grid grid-cols-1 lg:grid-cols-3 gap-4 lg:gap-6 mt-6"
        >
          <!-- Todo Column -->
          <div class="bg-gray-800/50 rounded-xl p-4 border border-gray-700">
            <div class="flex items-center justify-between mb-4">
              <h3
                class="font-semibold text-lg text-white flex items-center gap-2"
              >
                <div class="w-3 h-3 bg-purple-500 rounded-full"></div>
                To Do
              </h3>
              <span
                class="bg-gray-700 text-gray-300 text-xs px-2 py-1 rounded-full"
              >
                {{ todoTasks.length }}
              </span>
            </div>
            <app-task-list
              status="todo"
              [tasks]="todoTasks"
              [searchQuery]="searchQuery"
              [selectedCategory]="selectedCategory"
              (taskDropped)="onTaskDropped($event, 'todo')"
              (taskUpdated)="onTaskUpdated($event)"
              (taskDeleted)="onTaskDeleted($event)"
            ></app-task-list>
          </div>

          <!-- In Progress Column -->
          <div class="bg-gray-800/50 rounded-xl p-4 border border-gray-700">
            <div class="flex items-center justify-between mb-4">
              <h3
                class="font-semibold text-lg text-white flex items-center gap-2"
              >
                <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                In Progress
              </h3>
              <span
                class="bg-gray-700 text-gray-300 text-xs px-2 py-1 rounded-full"
              >
                {{ inProgressTasks.length }}
              </span>
            </div>
            <app-task-list
              status="in-progress"
              [tasks]="inProgressTasks"
              [searchQuery]="searchQuery"
              [selectedCategory]="selectedCategory"
              (taskDropped)="onTaskDropped($event, 'in-progress')"
              (taskUpdated)="onTaskUpdated($event)"
              (taskDeleted)="onTaskDeleted($event)"
            ></app-task-list>
          </div>

          <!-- Done Column -->
          <div class="bg-gray-800/50 rounded-xl p-4 border border-gray-700">
            <div class="flex items-center justify-between mb-4">
              <h3
                class="font-semibold text-lg text-white flex items-center gap-2"
              >
                <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                Done
              </h3>
              <span
                class="bg-gray-700 text-gray-300 text-xs px-2 py-1 rounded-full"
              >
                {{ doneTasks.length }}
              </span>
            </div>
            <app-task-list
              status="done"
              [tasks]="doneTasks"
              [searchQuery]="searchQuery"
              [selectedCategory]="selectedCategory"
              (taskDropped)="onTaskDropped($event, 'done')"
              (taskUpdated)="onTaskUpdated($event)"
              (taskDeleted)="onTaskDeleted($event)"
            ></app-task-list>
          </div>
        </div>
      </div>
      <!-- ANALYTICS COMPONENT -->
      <div *ngIf="showVisualizations" class="mt-12">
        <div class="container mx-auto px-4 lg:px-6">
          <app-task-analytics
            [tasks]="allTasksForAnalytics"
          ></app-task-analytics>
        </div>
      </div>
    </div>
  </div>
</div>
