<nav
  class="backdrop-blur-xl bg-white/5 border-b border-white/10 shadow-lg shadow-purple-500/10 p-4"
>
  <div class="container mx-auto flex justify-between items-center">
    <!-- Logo/Brand -->
    <div class="flex items-center space-x-3">
      <div
        class="w-8 h-8 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg"
      ></div>
      <a
        routerLink="/"
        class="text-xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent hover:from-purple-300 hover:to-pink-300 transition-all duration-300"
      >
        Secure Task Management
      </a>
    </div>

    <!-- Desktop Navigation Links -->
    <div class="hidden md:flex items-center space-x-8">
      <a
        routerLink="/"
        class="text-gray-300 hover:text-white font-medium transition-colors duration-200 hover:scale-105 px-3 py-2 rounded-lg hover:bg-white/5"
        routerLinkActive="text-white bg-white/10"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Home
      </a>

      <!-- Links for logged-in users -->
      <ng-container *ngIf="isAuthenticated">
        <a
          routerLink="/dashboard"
          class="text-gray-300 hover:text-white font-medium transition-colors duration-200 hover:scale-105 px-3 py-2 rounded-lg hover:bg-white/5"
          routerLinkActive="text-white bg-white/10"
        >
          Dashboard
        </a>
        <a
          routerLink="/profile"
          class="text-gray-300 hover:text-white font-medium transition-colors duration-200 hover:scale-105 px-3 py-2 rounded-lg hover:bg-white/5"
          routerLinkActive="text-white bg-white/10"
        >
          Profile
        </a>
      </ng-container>

      <!-- Links for users not logged in -->
      <ng-container *ngIf="!isAuthenticated">
        <a
          routerLink="/register"
          class="text-gray-300 hover:text-white font-medium transition-colors duration-200 hover:scale-105 px-3 py-2 rounded-lg hover:bg-white/5"
          routerLinkActive="text-white bg-white/10"
        >
          Register
        </a>
        <a
          routerLink="/login"
          class="text-gray-300 hover:text-white font-medium transition-colors duration-200 hover:scale-105 px-3 py-2 rounded-lg hover:bg-white/5"
          routerLinkActive="text-white bg-white/10"
        >
          Login
        </a>
      </ng-container>

      <!-- Logout Button for Desktop -->
      <ng-container *ngIf="isAuthenticated">
        <button
          (click)="logout()"
          class="text-gray-300 hover:text-white font-medium transition-colors duration-200 px-4 py-2 rounded-lg hover:bg-white/5 border border-white/10 hover:border-white/20"
        >
          Logout
        </button>
      </ng-container>
    </div>

    <!-- Mobile menu button -->
    <button
      (click)="toggleMobileMenu()"
      class="md:hidden text-gray-300 hover:text-white transition-colors duration-200 p-2 rounded-lg backdrop-blur-sm bg-white/5 border border-white/10"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          *ngIf="!isMobileMenuOpen"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
        <path
          *ngIf="isMobileMenuOpen"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        ></path>
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div
    *ngIf="isMobileMenuOpen"
    class="md:hidden mt-4 pt-4 border-t border-white/10 backdrop-blur-lg bg-white/5 rounded-xl p-4 space-y-2"
  >
    <a
      routerLink="/"
      class="block text-gray-300 hover:text-white font-medium transition-colors duration-200 py-3 px-4 rounded-lg hover:bg-white/5"
      routerLinkActive="text-white bg-white/10"
      [routerLinkActiveOptions]="{ exact: true }"
      (click)="closeMobileMenu()"
    >
      Home
    </a>

    <!-- Links for logged-in users -->
    <ng-container *ngIf="isAuthenticated">
      <a
        routerLink="/dashboard"
        class="block text-gray-300 hover:text-white font-medium transition-colors duration-200 py-3 px-4 rounded-lg hover:bg-white/5"
        routerLinkActive="text-white bg-white/10"
        (click)="closeMobileMenu()"
      >
        Dashboard
      </a>
      <a
        routerLink="/profile"
        class="block text-gray-300 hover:text-white font-medium transition-colors duration-200 py-3 px-4 rounded-lg hover:bg-white/5"
        routerLinkActive="text-white bg-white/10"
        (click)="closeMobileMenu()"
      >
        Profile
      </a>
    </ng-container>

    <!-- Links for users not logged in -->
    <ng-container *ngIf="!isAuthenticated">
      <a
        routerLink="/register"
        class="block text-gray-300 hover:text-white font-medium transition-colors duration-200 py-3 px-4 rounded-lg hover:bg-white/5"
        routerLinkActive="text-white bg-white/10"
        (click)="closeMobileMenu()"
      >
        Register
      </a>
      <a
        routerLink="/login"
        class="block text-gray-300 hover:text-white font-medium transition-colors duration-200 py-3 px-4 rounded-lg hover:bg-white/5"
        routerLinkActive="text-white bg-white/10"
        (click)="closeMobileMenu()"
      >
        Login
      </a>
    </ng-container>

    <!-- Logout Button for Mobile -->
    <ng-container *ngIf="isAuthenticated">
      <button
        (click)="logout()"
        class="block w-full text-left text-gray-300 hover:text-white font-medium transition-colors duration-200 py-3 px-4 rounded-lg hover:bg-white/5 border border-white/10"
      >
        Logout
      </button>
    </ng-container>
  </div>
</nav>
